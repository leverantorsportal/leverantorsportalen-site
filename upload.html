<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leverantör – Ladda upp fil</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    .box {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-top: 1rem;
    }
    input[type='file'] {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Välkommen, Leverantör</h1>
  <div class="box">
    <p>Ladda upp din Excel-fil här. Du får feedback direkt om något saknas eller inte stämmer mot strukturen.</p>
    <input type="file" accept=".xlsx,.xls,.csv">
  </div>
</body>
</html>
